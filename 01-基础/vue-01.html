<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
</div>
<script src="js/vue.global.js"></script>
<script>
    //创建实例的全局变量
    const helloVue ={
        data(){
            return {
                message:"你好"
            }
        }
    }
    const app=Vue.createApp(helloVue).mount("#app");
</script>
</body>
</html>
